  <h2>제주도 동부 여행지</h2>
    <p>제주도 동부는 시내들만큼은 아니지만 서부에 비해 조금은 도시같은 모습을 가지고 있다.<br>
    대표적인 여행지로 함덕해수욕장, 김녕해수욕장, 월정리 해수욕장 등 큰 해수욕장들과 성산일출봉이 있는 성산, 그리고 표선과 남원으로 볼 수 있다.<br>
    내부쪽으로는 붉은오름 사려니숲길과 산굼부리, 비자림, 백약이오름 등이 있으며 최근에 생긴 스누피가든 이라는 곳도 있다.  </p>
